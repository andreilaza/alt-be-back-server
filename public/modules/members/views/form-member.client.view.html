<legend>Activity Details</legend>
<div ng-show="error" class="alert alert-danger alert-dismissable" role="alert">
	<button ng-show="closeable" type="button" class="close" ng-click="error = false">
	    <span aria-hidden="true">Ã—</span>
	    <span class="sr-only">Close</span>
	</button>
	<span>{{ error }}</span>
</div>

<fieldset>
	<div class="form-group" ng-class="{ 'has-error': memberForm.firstName.$dirty && memberForm.firstName.$invalid }">
		<label class="col-sm-2 control-label">First Name</label>
	   	<div class="col-sm-10">
	      	<input name="firstName" type="text" data-ng-model="member.firstName" id="firstName" class="form-control" placeholder="Name" ng-required="true" ng-disabled="viewPage">
	   	</div>
	</div>
</fieldset>

<fieldset>
	<div class="form-group" ng-class="{ 'has-error': memberForm.lastName.$dirty && memberForm.lastName.$invalid }">
		<label class="col-sm-2 control-label">Last Name</label>
	   	<div class="col-sm-10">
	      	<input name="lastName" type="text" data-ng-model="member.lastName" id="lastName" class="form-control" placeholder="Name" ng-required="true" ng-disabled="viewPage">
	   	</div>
	</div>
</fieldset>

<fieldset>
	<div class="form-group" ng-class="{ 'has-error': memberForm.email.$dirty && memberForm.email.$invalid }">
		<label class="col-sm-2 control-label">Email</label>
	   	<div class="col-sm-10">
	      	<input name="email" type="text" data-ng-model="member.email" id="email" class="form-control" placeholder="example@domain.com" ng-required="true" ng-disabled="viewPage">
	   	</div>
	</div>
</fieldset>
