<legend>Activity Details</legend>
<div ng-show="error" class="alert alert-danger alert-dismissable" role="alert">
	<button ng-show="closeable" type="button" class="close" ng-click="error = false">
	    <span aria-hidden="true">Ã—</span>
	    <span class="sr-only">Close</span>
	</button>
	<span>{{ error }}</span>
</div>

<fieldset>
	<div class="form-group" ng-class="{ 'has-error': memberForm.name.$dirty && memberForm.name.$invalid }">
		<label class="col-sm-2 control-label">Name</label>
	   	<div class="col-sm-10">
	      	<input name="name" type="text" data-ng-model="member.name" id="name" class="form-control" placeholder="Name" ng-required="true" ng-disabled="viewPage">
	   	</div>
	</div>
</fieldset>

<fieldset>
	<div class="form-group" ng-class="{ 'has-error': memberForm.email.$dirty && memberForm.email.$invalid }">
		<label class="col-sm-2 control-label">Email</label>
	   	<div class="col-sm-10">
	      	<input name="email" type="text" data-ng-model="member.email" id="email" class="form-control" placeholder="example@domain.com" ng-required="true" ng-disabled="viewPage">
	   	</div>
	</div>
</fieldset>

<fieldset>
	<div class="form-group" ng-class="{ 'has-error': memberForm.phone.$dirty && memberForm.phone.$invalid }">
		<label class="col-sm-2 control-label">Phone</label>
	   	<div class="col-sm-10">
	      	<input name="phone" type="text" data-ng-model="member.phone" id="phone" class="form-control" placeholder="Phone" ng-required="true" ng-disabled="viewPage">
	   	</div>
	</div>
</fieldset>
