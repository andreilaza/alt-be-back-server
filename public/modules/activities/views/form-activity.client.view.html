<legend>Activity Details</legend>
<div ng-show="error" class="alert alert-danger alert-dismissable" role="alert">
	<button ng-show="closeable" type="button" class="close" ng-click="error = false">
	    <span aria-hidden="true">Ã—</span>
	    <span class="sr-only">Close</span>
	</button>
	<span>{{ error }}</span>
</div>

<fieldset>
	<div class="form-group" ng-class="{ 'has-error': activityForm.name.$dirty && activityForm.name.$invalid }">
		<label class="col-sm-2 control-label">Name</label>
	   	<div class="col-sm-10">
	      	<input name="name" type="text" data-ng-model="activity.name" id="name" class="form-control" placeholder="Name" ng-required="true" ng-disabled="viewPage">
	   	</div>
	</div>
</fieldset>

<fieldset>
	<div class="form-group" ng-class="{ 'has-error': activityForm.description.$dirty && activityForm.description.$invalid }">
		<label class="col-sm-2 control-label">Description</label>
	   	<div class="col-sm-10">
	      	<textarea name="description" data-ng-model="activity.description" id="content" class="form-control" cols="30" rows="10" placeholder="Description" ng-required="true" ng-disabled="viewPage"></textarea>
	   	</div>
	</div>
</fieldset>

<fieldset>
	<div class="form-group" ng-class="{ 'has-error': activityForm.actionLabel.$dirty && activityForm.actionLabel.$invalid }">
		<label class="col-sm-2 control-label">Action Label</label>
	   	<div class="col-sm-10">
	      	<input name="actionLabel" type="text" data-ng-model="activity.actionLabel" id="actionLabel" class="form-control" placeholder="is playing" ng-required="true" ng-disabled="viewPage">
	   	</div>
	</div>
</fieldset>

<fieldset>
	<div class="form-group">
		<label class="col-sm-2 control-label">Cover Image</label>
		<div class="col-sm-10">
			<div class="bootstrap-filestyle input-group">
				<input type="text" class="form-control" disabled=""> 
				<span class="group-span-filestyle input-group-btn" tabindex="0">
					<label for="filestyle-1" class="btn btn-default ">
						<span class="glyphicon glyphicon-folder-open"></span> 
						Single
					</label>
				</span>
			</div>
		</div>
	</div>	
</fieldset>

<fieldset>
	<div class="form-group" ng-class="{ 'has-error': activityForm.points.$dirty && activityForm.points.$invalid }">
	   <label class="col-sm-2 control-label">Points</label>
	   <div class="col-sm-10">
	      <div class="row">
	         <div class="col-md-2">
	            <input type="text" name="points" ng-model="activity.points" ng-required="true" placeholder="0" class="form-control" ng-disabled="viewPage">
	         </div>
	      </div>
	   </div>
</div>
</fieldset>
