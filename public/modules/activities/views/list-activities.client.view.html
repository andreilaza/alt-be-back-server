<h3>Activities</h3>
<section data-ng-controller="ActivitiesController" data-ng-init="find()">
	<div class="list-group">
		<a data-ng-repeat="activity in activities" data-ng-href="#!/activities/{{activity._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="activity.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="activity.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="activity.name"></h4>
			<p class="list-group-item-text" data-ng-bind="activity.description"></p>
		</a>
	</div>	
	<h4 class="alert alert-purple text-center pv-lg" data-ng-if="activities.$resolved && !activities.length">
		No activities yet, why don't you <a href="/#!/activities/create" class="text-yellow">create one</a>?
	</h4>
</section>
