<h3>Events</h3>
<section data-ng-controller="EventsController" data-ng-init="find()">
	<div class="list-group">
		<a data-ng-repeat="event in events" data-ng-href="#!/events/{{event._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="event.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="event.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="event.title"></h4>
			<p class="list-group-item-text" data-ng-bind="event.content"></p>
		</a>
	</div>	
	<h4 class="alert alert-purple text-center pv-lg" data-ng-if="events.$resolved && !events.length">
		No events yet, why don't you <a href="/#!/events/create" class="text-yellow">create one</a>?
	</h4>
</section>
