<h3>Settings

</h3>

  <div class="row">

               <table id="settingTable" class="table table-striped table-hover">

                  </thead>
                  <tbody>                     
                  </tbody>

                        <th>

                           <input type="text" name="filter_value" placeholder="Filter Value" class="form-control input-sm datatable_input_col_search" />

         </div>
