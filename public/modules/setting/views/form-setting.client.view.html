<legend>Activity Details</legend>
<div ng-show="error" class="alert alert-danger alert-dismissable" role="alert">
	<button ng-show="closeable" type="button" class="close" ng-click="error = false">
	    <span aria-hidden="true">Ã—</span>
	    <span class="sr-only">Close</span>
	</button>
	<span>{{ error }}</span>
</div>

<fieldset>
	<div class="form-group" ng-class="{ 'has-error': settingForm.label.$dirty && settingForm.label.$invalid }">
		<label class="col-sm-2 control-label">Label</label>
	   	<div class="col-sm-10">
	      	<input name="label" type="text" data-ng-model="setting.label" id="label" class="form-control" placeholder="Label" ng-required="true" ng-disabled="viewPage">
	   	</div>
	</div>
</fieldset>

<fieldset>
	<div class="form-group" ng-class="{ 'has-error': settingForm.value.$dirty && settingForm.value.$invalid }">
		<label class="col-sm-2 control-label">Value</label>
	   	<div class="col-sm-10">
	      	<input name="value" type="text" data-ng-model="activity.value" id="value" class="form-control" placeholder="10" ng-required="true" ng-disabled="viewPage">
	   	</div>
	</div>
</fieldset>
